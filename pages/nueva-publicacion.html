<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/main.css">
    <title>Nueva publicación - IT Project</title>
    <meta name="description" content="IT Project es una nueva plataforma | Publica tu anuncio como profesional o tu proyecto">
    <meta name="keywords" content="freelance, web, developer, diseñador, designer, ux, qa, ui, proyecto, tecnología">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark animate__animated animate__slideInDown">
            <div class="container">
                <img src="../images/it-logo.png" alt="Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profesionales.html">Profesionales</a>
                        </li>
                        <li>
                            <button class="btn btn-outline-success me-2" type="button" style="background-color: #ffffff; color: #48435c; border-color: white;">Nueva publicación</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="main-title" class="col-12">
                    <h2>Nueva publicación 📤</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="question-section">
                        <h4>¿Qué querés publicar?</h4>
                        <div class="question-section-items">
                            <input name="seleccionar" type="radio">
                            <label for="profesional">Mis servicios profesionales</label>
                        </div>
                        <div class="question-section-items">
                            <input name="seleccionar" type="radio">
                            <label for="proyecto">Un proyecto</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-section">
                        <h4>Detalles de la publicación</h4>
                        <div class="container__inputs--2-items">
                                <input class="input--title-2" type="text" placeholder="Título de la publicación">
                                <input class="input--price-2" type="text" placeholder="Importe pretendido">
                        </div>
                            <textarea name="detalle" class="textarea-description" cols="30" rows="5">Descripción breve</textarea>
                        <div class="button-container">
                            <a class="button-primary" href="">Publicar anuncio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="column-1">
                    <p class="p-main">IT project | Todos los derechos reservados</p>
                    <p class="p-secondary">Creado por Marcos Narváez García</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
